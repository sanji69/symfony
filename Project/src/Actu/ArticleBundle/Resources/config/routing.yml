actu_article_homepage:
    path:     /
    defaults: { _controller: ActuArticleBundle:Default:index }

actu_article_add:
    path:     /add/
    defaults: { _controller: ActuArticleBundle:Default:create }

actu_article_retrieve:
    path:     /retrieve/{slug}_{id}
    defaults:
         _controller: ActuArticleBundle:Default:retrieve
    requirements:
        _methode: GET
        id: \d+

actu_article_update:
    path:     /update
    defaults: { _controller: ActuArticleBundle:Default:update }

actu_article_delete:
    path:     /delete
    defaults: { _controller: ActuArticleBundle:Default:delete }
